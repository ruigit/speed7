<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0"/>
    <meta name="x5-orientation" content="portrait"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="email=no"/>
    <meta name="keywords" content="关键字">
    <meta name="description" content="描述">
    <link href="favicon.ico" rel="shortcut icon">
    <title>速7洗车系统</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script>
        //阻止穿透事件
        $(function () {
            new
            FastClick(document.body);
        });

        $(document).ready(function () {
            //		背景高度
            var winHeight = window.innerHeight;
            var bodyheight = $(".speed7").height();
            if (winHeight > bodyheight){
                $(".speed7").css({height: winHeight});
            }else {
                $(".speed7").css({height: bodyheight});
            }

//            消费中心和洗车网点切换
            $(".speed7-nav ul li").on("click", function(){
               let speed1 = $(this).hasClass("speed7-nav-default");
                if (!speed1){
                    $(".speed7-nav ul li").toggleClass("speed7-nav-default");
                }

            });
//            侧边导航
            $(".speed7-personal").on("click", function(){
                $(".speed7-left-nav , .mask").removeClass("showleftnav-r");
                $(".speed7-left-nav , .mask").toggleClass("showleftnav");
                $(".icon-X").show(1000);
//                禁止移动
                $('body').on("touchmove",function(e){
                        e.preventDefault();
                   });
                })
            $(".icon-X").on("click", function(){
                $(".speed7-left-nav , .mask").removeClass("showleftnav");
                $(".speed7-left-nav").toggleClass("showleftnav-r");
                $(".icon-X").hide();
//                解绑移动事件
                $('body').unbind('touchmove');
            })

        })
    </script>
</head>
<body>
    <div class="speed7">
        <header>
            <div class="speed7-personal">
                <img src="img/news.png">
                <p>个人中心</p>
            </div>
            <div class="speed7-logo">
                <img src="img/logo.png">
            </div>
            <div class="speed7-news">
                <img src="img/news.png">
                <p>消息中心</p>
            </div>
            <div class="clearfix"></div>
            <div class="speed7-nav">
                <ul>
                    <li class="speed7-nav-default">消费中心</li>
                    <li>洗车网点</li>
                </ul>
            </div>
        </header>
        <aside>
            <div class="speed7-left-nav">
                <div class="speed7-left-image">
                    <img src="img/tip.png">
                    <span>栅格化</span>
                    <p>18548758965</p>
                </div>
                <dl>
                    <dt>
                        <b class="b-qianbao"></b>
                        <i class="iconfont icon-qianbao"></i>
                        <span>钱包</span>
                    </dt>
                    <dt>
                        <b class="b-xiaofeijilu"></b>
                        <i class="iconfont icon-xiaofeijilu"></i>
                        <span>消费记录</span>
                    </dt>
                </dl>
            </div>
            <div class="mask">
                <i class="iconfont icon-X"></i>
            </div>
        </aside>
        <section>
            <div class="speed7-sum">
                <i class="iconfont icon-yue"></i>
                <p>300.00</p>
                <div class="clearfix"></div>
                <span>资金余额</span>
            </div>
        </section>
        <article>
            <div class="speed7-option">
                <ul>
                    <li>
                        <p>
                            <b class="b-xiche"></b>
                            <i class="iconfont icon-xiche"></i>
                        </p>
                        <span>选择项目</span>
                    </li>
                    <li>
                        <p>
                            <b class="b-chongzhi"></b>
                            <i class="iconfont icon-chongzhi"></i>
                        </p>
                        <span>充值</span>
                    </li>
                    <li>
                        <p>
                            <b class="b-youhuiquan"></b>
                            <i class="iconfont icon-youhuiquan"></i>
                        </p>
                        <span>优惠券</span>
                    </li>
                    <li>
                        <p>
                            <b class="b-jingqingqidai"></b>
                            <i class="iconfont icon-jingqingqidai"></i>
                        </p>
                        <span>敬请期待</span>
                    </li>
                    <div class="clearfix"></div>
                </ul>
            </div>
        </article>
    </div>
</body>
</html>
