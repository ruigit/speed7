<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0"/>
    <meta name="x5-orientation" content="portrait"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="email=no"/>
    <meta name="keywords" content="关键字">
    <meta name="description" content="描述">
    <link href="favicon.ico" rel="shortcut icon">
    <title>速7洗车系统</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/rem.min.js"></script>
    <script type="text/javascript" src="js/fastclick.min.js"></script>
    <script>
        //阻止穿透事件
        $(function () {
            new
            FastClick(document.body);
        });

        $(document).ready(function () {
            //		背景高度
            var winHeight = window.innerHeight;
            var bodyheight = $(".speed7-record-content-account").height();
//            消费记录背景设置
            var bodyheightn = $(".speed7-coupon-nav").height();
            var winHeightc = winHeight - bodyheightn;
            var bodyheightc = bodyheight + bodyheightn;
            if (winHeight > bodyheight){
                $(".speed7-coupon").css({height: winHeight});
                $(".speed7-coupon-content").css({height: winHeightc});
            }else {
                $(".speed7-coupon").css({height: bodyheight});
                $(".speed7-coupon-content").css({height: bodyheightc});
            }
        })
    </script>
</head>
<body>
<div class="speed7-coupon">
    <header>
        <div class="speed7-coupon-nav">
            <i class="iconfont icon-zuo"></i>
            <span>消费记录</span>
        </div>
    </header>
    <article>
        <div class="speed7-coupon-content speed7-record-content">
            <div class="record-bor"></div>
            <div class="speed7-record-content-account">
                <div class="speed7-accountd">
                <div class="speed7-record-content-account-left">
                    <img src="img/tip.png">
                </div>
                <div class="speed7-record-content-account-right">
                    <span>车体翻新</span><span style="text-indent: 2rem">金额：100.00元</span>
                    <div class="clearfix"></div>
                    <p>2017-02-02 11:11:11</p>
                </div>
                <div class="clearfix"></div>
                </div>
                <div class="speed7-accountd">
                    <div class="speed7-record-content-account-left">
                        <img src="img/tip.png">
                    </div>
                    <div class="speed7-record-content-account-right">
                        <span>车体翻新</span><span style="text-indent: 2rem">金额：100.00元</span>
                        <div class="clearfix"></div>
                        <p>2017-02-02 11:11:11</p>
                    </div>
                    <div class="clearfix"></div>
                </div>

            </div>
        </div>
    </article>
</div>
</body>
</html>
